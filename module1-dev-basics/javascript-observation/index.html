<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1> Number Game </h1>

    <div class="allButtons">
        <div class="buttonRow1">
            <button type="button" class="tile">1</button>
            <button type="button" class="tile">2</button>
            <button type="button" class="tile">3</button>
            <button type="button" class="tile">4</button>
            <button type="button" class="tile">5</button>
        </div>
        <div class="buttonRow2">

            <button type="button" class="tile">6</button>
            <button type="button" class="tile">7</button>
            <button type="button" class="tile">8</button>
            <button type="button" class="tile">9</button>
            <button type="button" class="tile">10</button>
        </div>
        <div class="buttonRow3">

            <button type="button" class="tile">11</button>
            <button type="button" class="tile">12</button>
            <button type="button" class="tile">13</button>
            <button type="button" class="tile">14</button>
            <button type="button" class="tile">15</button>
        </div>
        <div class="buttonRow4">

            <button type="button" class="tile">16</button>
            <button type="button" class="tile">17</button>
            <button type="button" class="tile">18</button>
            <button type="button" class="tile">19</button>
            <button type="button" class="tile">20</button>
        </div>

        <div class="buttonRow5">

            <button type="button" class="tile">21</button>
            <button type="button" class="tile">22</button>
            <button type="button" class="tile">23</button>
            <button type="button" class="tile">24</button>
            <button type="button" class="tile">25</button>
        </div>
    </div>
    <br>
    <div>
        <button type="button" id="startButton">START</button><span id="winText"></span>
    </div>
</body>
</html>
<script src="script.js"></script>
