<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    
    <div>
        <input type="text" size="25" class="box1">
        <input type="text" size="25" class="box2">
    </div>
    <div>
        <button type="button" class="plus" data-operator="+" >+</button>
        <button type="button" class="minus"data-operator="-">-</button>
        <button type="button" class="times" data-operator="*">*</button>
        <button type="button" class="divide" data-operator="/">/</button>
        <button type="button" class="all-clear">AC</button>

    </div>
    <div class="answer"></div>

</body>
</html>
